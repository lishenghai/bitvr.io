<script type="text/javascript">
window.onload = function(){

}
function amountNumber(){
	DispayPrice();
}
function DispayPrice()
{
	var amount = Number( $.trim( $("input[name='amount']").val() ) );
	var total = $("input[name='total']");
	let curr = $("input[name='curr']");
    var nSel = document.getElementById("currency");
    var index = nSel.selectedIndex; // 选中索引
    var text = nSel.options[index].text; // 选中文本
	var value= nSel.options[index].value;
	var int = 8;
	switch(text)
	{		
		case 'ETH':
			let eth = Number(0.00016670);
			total.val( Number(eth * amount).toFixed(int) );
			curr.val('ETH');
			break;
		case 'BCH':
			let bch = Number(0.00024906);
			total.val( Number(bch * amount).toFixed(int) );
			curr.val('BCH');
			break;
		case 'XRP':
			let xrp = Number(0.12536081);
			total.val( Number(xrp * amount).toFixed(int) );
			curr.val('XRP');
			break;
		default:
			let btc = Number(0.00000573);
			total.val( Number(btc * amount).toFixed(int) );
			curr.val('BTC');
			break;
	}
}
